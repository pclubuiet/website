{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Programming club{% endblock %}</title>
    <!-- Bootstrap -->
    <!-- Default stylesheets-->
    <link href="{% static 'home/assets/lib/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Template specific stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="{% static 'home/assets/lib/animate.css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'home/assets/lib/components-font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/assets/lib/et-line-font/et-line-font.css' %}" rel="stylesheet">
    <link href="{% static 'home/assets/lib/flexslider/flexslider.css' %}" rel="stylesheet">
    <link href="{% static 'home/assets/lib/owl.carousel/dist/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/assets/lib/owl.carousel/dist/assets/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/assets/lib/magnific-popup/dist/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'home/assets/lib/simple-text-rotator/simpletextrotator.css' %}" rel="stylesheet">
    <!-- Main stylesheet and color file-->
    <link href="{% static 'home/assets/css/style.css' %}" rel="stylesheet">
    <link id="color-scheme" href="{% static 'home/assets/css/colors/default.css' %}" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->

  </head>
  <body  {% block body_style %} {% endblock %}>
  	<div class="page-loader">
        <div class="loader">Loading...</div>
      </div>
<nav class="navbar navbar-custom navbar-fixed-top navbar-transparent" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="{% url 'home:home' %}">Programming Club</a>
          </div>
          <div class="collapse navbar-collapse" id="custom-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li {% block nav_home %}class="active"{% endblock %}><a href="{% url 'home:home' %}">Home</a></li>
      <li {% block nav_resources %}{% endblock %}><a href="{% url 'home:resources' %}">Resources</a></li>
            </ul>
          </div>
        </div>
      </nav>
<div id = "content">
{% block content %}{% endblock %}
</div>
<footer class='footer'>
<br>
  <div class="container text-center">
    <a href="https://bit.ly/pclubfb"><i class="fa fa-facebook fa-3x"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://tinyurl.com/pclubslack"><i class="fa fa-slack fa-3x"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="mailto:pclubuiet@gmail.com"><i class="fa fa-google fa-3x"></i></a>
  </div>

  <p align="justify"><font size="2px" color="grey"><center>Copyright 2017 &copy; Programming Club,UIET. All Rights Reserved. <br></center></font></p>    
</footer>


    <script src="{% static 'home/assets/lib/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'home/assets/lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/assets/lib/wow/dist/wow.js' %}"></script>
    <script src="{% static 'home/assets/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js' %}"></script>
    <script src="{% static 'home/assets/lib/isotope/dist/isotope.pkgd.js' %}"></script>
    <script src="{% static 'home/assets/lib/imagesloaded/imagesloaded.pkgd.js' %}"></script>
    <script src="{% static 'home/assets/lib/flexslider/jquery.flexslider.js' %}"></script>
    <script src="{% static 'home/assets/lib/owl.carousel/dist/owl.carousel.min.js' %}"></script>
    <script src="{% static 'home/assets/lib/smoothscroll.js' %}"></script>
    <script src="{% static 'home/assets/lib/magnific-popup/dist/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'home/assets/lib/simple-text-rotator/jquery.simple-text-rotator.min.js' %}"></script>
    <script src="{% static 'home/assets/js/plugins.js' %}"></script>
    <script src="{% static 'home/assets/js/main.js' %}"></script>

</html>
